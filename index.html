<!DOCTYPE html>
<html>
    <head>
        <title>Corso Tree</title>

        <meta property="og:type" content="website">

        <meta property="og:title" content="Pagina di Github di Andrea Perla">
        <meta property="og:image" content="img/github.png">
        <meta property="og:description" content="Il mio codice">
        <meta property="og:locale" content="it_IT">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <ul class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="projects/">I miei progetti</a>
                <a class="nav-item nav-link" href="contacts/">I miei contatti</a>
            </ul> 
        </nav>

        <div>
            <br/>
            Ciao, mi chiamo Andrea Perla
            <br/>
            <img style="width:200px" src="assets/img/andrea_perla.jpg"/>
        </div>

        <div>
            <br/><br/>
            <b>Registrati alla mia pagina ...</b>

            <form action="#" onsubmit="">
                <table>
                    <tbody>
                        <tr>
                            <td><label>Nome</label></td>
                            <td>
                                <input name="user_name" id="user_name" required type="text" placeholder="Nome"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Cognome</label></td>
                            <td>
                                <input name="user_surname" id="user_surname" required type="text" placeholder="Cognome"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td>
                                <input name="user_email" id="user_email" required type="email" placeholder="Email"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Telefono</label></td>
                            <td>
                                <input name="user_phone" id="user_phone" required type="email" placeholder="Telefono"/>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Sesso</label></td>
                            <td>
                                <select name="user_sex" id="user_sex" required>
                                    <option value="1">Uomo</option>
                                    <option value="2">Donna</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Note</label></td>
                            <td>
                                <textarea name="notes" id="notes"></textarea> 
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input name="privacy" id="privacy" type="checkbox" required/> Accetta la privacy
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button type="submit">Submit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
