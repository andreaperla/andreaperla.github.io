<!DOCTYPE html>
<html>
    <head>
        <title>Corso Tree</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://github.com/andreaperla/andreaperla.github.io/">
        <meta property="og:title" content="Pagina di Github di Andrea Perla">
        <meta property="og:image" content="img/github.png">
        <meta property="og:description" content="Il mio codice">
        <meta property="og:locale" content="it_IT">
    </head>
    <body>
        <img style="width:150px" src="img/github.png"/>

        <form action="#" onsubmit="">
            <table>
                <tbody>
                    <tr>
                        <td>Nome</td>
                        <td>
                            <input name="user_name" id="user_name" required type="text" placeholder="Nome"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Cognome</td>
                        <td>
                            <input name="user_surname" id="user_surname" required type="text" placeholder="Cognome"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input name="user_email" id="user_email" required type="email"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Telefono</td>
                        <td>
                            <input name="user_phone" id="user_phonr" required type="email"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Sesso</td>
                        <td>
                            <select name="select" required>
                                <option value="1">Uomo</option>
                                <option value="2">Donna</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Note</td>
                        <td>
                            <textarea name="notes"></textarea> 
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <table>
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <td></td>
            </tbody>
        </table>
    </body>
</html>
